<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos_ssf.css">
        <title>Sísifo</title>
    </head>
    <body>
        <header class="masthead align-items-center text-center">
            <h1 class="mx-auto my-auto text-uppercase ps-2">Sísifo</h1>
            <hr>
        </header>
        <main class="container px-2 d-flex flex-column text-light h-100 align-items-center justify-content-center">
            <label for="ligado" class="switch mb-3">
                <input type="checkbox" id="ligado" name="ligado">
                <span class="slider round"></span>
            </label>
            <p>Fundo da página</p>
            <div name="corDeFundo-container" class="form-group mb-3">
                <div name="corDeFundo" class="m-3">
                    <label for="corFundo" class="col-6">Cor:</label>
                    <input type="color" name="corFundo" id="corFundo" class="form-control col-5">
                </div>
            </div>
            <p>Formatação do texto</p>
            <div name="formatacaoTexto-container" class="form-group mb-3">
                <div name="corDoTexto" class="m-3">
                    <label for="corTexto" class="col-6">Cor:</label>
                    <input type="color" name="corTexto" id="corTexto" class="form-control col-5">
                </div>
                <div name="intensidade" class="m-3">
                    <label for="intensidadeTexto" class="col-6">Negrito:</label>
                    <select name="intensidadeTexto" id="intensidadeTexto" class="form-control col-5">
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div name="tamanho" class="m-3">
                    <label for="tamanhoTexto" class="col-6">Tamanho:</label>
                    <select name="tamanhoTexto" id="tamanhoTexto" class="form-control col-5">
                        <option value="0.9">90%</option>
                        <option value="1">100%</option>
                        <option value="1.1">110%</option>
                    </select>
                </div>
            </div>
        </main>
    </body>
    <script src="popup.js"></script>
</html>
